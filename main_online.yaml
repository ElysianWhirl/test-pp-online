proxy-providers:
  PP1:
    type: http
    url: 
    path: "./proxy_provider/PP1.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PP2:
    type: http
    url: 
    path: "./proxy_provider/PP2.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PP3:
    type: http
    url: 
    path: "./proxy_provider/PP3.yaml"
