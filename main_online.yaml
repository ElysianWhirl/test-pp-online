  PP6:
    type: http
    url: 
    path: "./proxy_provider/PP6.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
- name: PP1
  type: select
  disable-udp: false
  use:
  - PP1
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: PP2
  type: select
  disable-udp: false
  use:
  - PP2
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'
  
- name: PP3
  type: select
  disable-udp: false
  use:
  - PP3
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: PP4
  type: select
  disable-udp: false
  use:
  - PP4
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'
  
- name: PP5
  type: select
  disable-udp: false
  use:
  - PP5
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: PP6
  type: select
  disable-udp: false
  use:
  - PP6
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'
#================================#
- name: UMUM 🌐
  type: select
  disable-udp: false
  proxies:
  - PP1
  - PP2
  - PP3
  - PP4
  - PP5
  - PP6
  - Ping PP1
  - Ping PP2
  - Ping PP3
  - Ping PP4 
  - Ping PP5
  - Ping PP6
  - LB PP1
  - LB PP2
  - LB PP3
  - LB PP4
  - LB PP5
  - LB PP6
  - Relay Proxy PP1 > PP2
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '180'
#================================#
- name: Ping PP1
  type: url-test
  disable-udp: false
  use:
  - PP1
  url: 'http://www.gstatic.com/generate_204'
  interval: '1'
- name: Ping PP2
  type: url-test
  disable-udp: false
